<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新規登録</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 80px; }
    input, button { margin: 10px; padding: 8px; width: 200px; }
  </style>
</head>
<body>
  <h2>新規登録</h2>
  <input type="text" id="username" placeholder="ユーザー名"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <input type="email" id="email" placeholder="メールアドレス"><br>
  <button id="registerBtn">登録</button>

  <p id="message"></p>

  <script>
  const registerUrl = "https://xnjcggbnz2.execute-api.ap-northeast-1.amazonaws.com/dev/register";

  document.getElementById("registerBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();

    const res = await fetch(registerUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, email })
    });

    const data = await res.json();

    if (res.ok) {
      document.getElementById("message").textContent = "登録成功！ログインしてください。";
      setTimeout(() => window.location.href = "login.html", 2000);
    } else {
      document.getElementById("message").textContent = "登録失敗：" + (data.error || "不明なエラー");
    }
  });
  </script>
</body>
</html>
