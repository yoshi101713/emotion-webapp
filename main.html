<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>感情入力</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7f8fa;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    #welcome {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      opacity: 0.85;
    }

    /* 感情カラー */
    .Joy       { background-color: #f39c12; }
    .Anger     { background-color: #e74c3c; }
    .Sadness   { background-color: #3498db; }
    .Fear      { background-color: #9b59b6; }
    .Surprise  { background-color: #1abc9c; }
    .Tired     { background-color: #7f8c8d; }
    .Calm      { background-color: #2ecc71; }

    .selected {
      outline: 3px solid #5b45ec;
      opacity: 1 !important;
    }
    #submitBtn {
      margin-top: 1rem;
      background-color: #5b45ec;
      width: 320px;
    }
    #result, a {
      margin-top: 1rem;
      display: block;
      font-size: 0.9rem;
      color: #333;
    }
    #logoutBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #888;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
      border: none;
    }
  </style>
</head>
<body>
  <h1>今の気持ちは？</h1>
  <p id="welcome"></p>

  <div class="button-grid">
    <button class="Joy"      onclick="selectEmotion(this, '喜び')">喜び</button>
    <button class="Anger"    onclick="selectEmotion(this, '怒り')">怒り</button>
    <button class="Sadness"  onclick="selectEmotion(this, '悲しみ')">悲しみ</button>
    <button class="Fear"     onclick="selectEmotion(this, '恐れ')">恐れ</button>
    <button class="Surprise" onclick="selectEmotion(this, '驚き')">驚き</button>
    <button class="Tired"    onclick="selectEmotion(this, '疲労')">疲労</button>
    <button class="Calm"     onclick="selectEmotion(this, 'リラックス')">リラックス</button>
  </div>

  <button id="submitBtn" onclick="send()">送信</button>
  <p id="result"></p>
  <a href="history.html">感情履歴を参照する</a>

  <button id="logoutBtn" onclick="logout()">ログアウト</button>

  <script src="script.js"></script>
</body>
</html>
