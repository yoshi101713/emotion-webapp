<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>感情履歴</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; gap: 2rem; padding: 1rem; flex-wrap: wrap; }
    #historyList { list-style: disc; padding-left: 1rem; max-width: 500px; }
    #chartContainer { width: 500px; min-width: 300px; }
    button { background: #5b45ec; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; margin-top: 1rem; }
    select { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div>
    <h2>感情履歴</h2>
    <label for="viewSelect">表示切替：</label>
    <select id="viewSelect">
      <option value="date">日別</option>
      <option value="weekday">曜日別</option>
    </select>
    <ul id="historyList"></ul>
    <button onclick="window.location.href='main.html'">戻る</button>
  </div>

  <div id="chartContainer">
    <h2>感情分布グラフ</h2>
    <canvas id="emotionChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
