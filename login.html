<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | Emotion WebApp</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f6fa;
    }
    h2 {
      color: #333;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background-color: #4da3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f89e5;
    }
    #message {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ログイン</h2>
  <input type="text" id="username" placeholder="ユーザー名"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button id="loginBtn">ログイン</button>

  <p id="message"></p>

  <script>
    const loginUrl = "https://xnjcggbnz2.execute-api.ap-northeast-1.amazonaws.com/dev/login";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!username || !password) {
        msg.textContent = "ユーザー名とパスワードを入力してください。";
        return;
      }

      msg.textContent = "ログイン中…";

      try {
        const res = await fetch(loginUrl, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // ✅ ログイン成功 → トークンとユーザー名を保存
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", username);
          msg.textContent = "ログイン成功！メインページへ移動します…";
          setTimeout(() => {
            window.location.href = "main.html";
          }, 1500);
        } else {
          msg.textContent = "ログイン失敗：" + (data.error || "不明なエラー");
        }
      } catch (err) {
        msg.textContent = "通信エラー：" + err.message;
      }
    });
  </script>
</body>
</html>
